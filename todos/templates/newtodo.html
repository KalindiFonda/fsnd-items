{% extends "main.html" %}
  {% block content %}

  <p>New To Do</p>

  {% if session.email %}
    <form action="#" method = "post">
      <textarea type="text" name="name" placeholder="Insert To Do" cols=40 rows=1></textarea>
      <br>
      <button type="submit" type="submit">Create</button>
    </form>
  {% else %}
    <p>
      You are not logged in, make sure to login to fix
      <a href="{{url_for('login')}}">Login</a>
    </p>
  {% endif %}
{% endblock %}
