{% extends "main.html" %}
{% block content %}

  <p>Edit {{todo.name}}</p>
  {% if session.email == todo.user.email %}
    <form action="{{ url_for('editToDo', todo_id = todo.id)}}" method="post">
      <label for="name">Name:</label>
      <input type ="text" name="name" value="{{todo.name}}" required>
      <br>
      <button type="submit" id="submit" type="submit">Save</button>
    </form>
    <a href="{{url_for('showToDos', todo_id=todo.id)}}"><button>Cancel</button></a>
  {% else %}
    <p>
      Sorry, you don't have permission to change this entry.
      <br>For more info: {{todo.user.name}}
      <br>If this ^ is you, make sure to login.
      <br>Back to <a href="{{url_for('showToDos', todo_id=todo.id)}}">menu.</a>
    </p>
  {% endif %}
{% endblock %}
